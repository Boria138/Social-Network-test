<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voxii - Login</title>

    <meta name="description" content="Voxii â€” real-time chat with voice and video calls">
    <meta name="theme-color" content="#5865f2">

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">

    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <!-- Voxii PNG logo (place file in your project, e.g. /assets/voxii-logo.png) -->
                <img
                    src="assets/voxii-logo.png"
                    alt="Voxii"
                    width="124"
                    height="34"
                    style="display:block; margin:0 auto 12px; object-fit:contain;"
                />

                <h1>Welcome back!</h1>
                <p>We're so excited to see you again!</p>
            </div>

            <form id="authForm">
                <div class="form-group" id="usernameGroup">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group" id="emailGroup">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Log In</button>

                <div class="switch-mode">
                    <span id="switchText">Need an account?</span>
                    <a href="#" id="switchLink">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
